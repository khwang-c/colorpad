<!DOCTYPE html>


<html>

	<head>
		<title>ColorPad</title>
		<link type="text/css" rel="stylesheet" href="./css/colorpad.css"/>
	</head>

	<body>

		<h1>Color Pad</h1>

		<nav>
			<div id="menu">
				<ul>
					<li><button id="clear" type="button">Clear</button></li>
					<li><button id="reset" type="button">Reset</button></li>
					<li><button id="modeB" type="button">Mode</button></li>
				</ul>
			</div>

			<div id="radio">
				<form id="modes">
						<input type="radio" name="mode" value="default">Default</input>
						<input type="radio" name="mode" value="random">Random Color</input>
						<input type="radio" name="mode" value="shade">Shading</input>
						<input type="radio" name="mode" value="cursor">Cursor</input>
						<input type="radio" name="mode" value="trail">Trail</input>
				</form>
			</div>

		</nav>


		<div id="grid">
			<div id="container">



			</div>
		</div>



	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">/</script>
	<script src="./js/colorpad.js"></script>
	</body>





</html>
